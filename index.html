<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.8.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header></header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row lg:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- triangle card-->
        <div class="card card-compact w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>
            <div>
              <input id="triangle-base" class="w-24 text-2xl p-2 rounded-s" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: 
                <span id="triangle-area"></span>
                <span>cm<sup>2</sup></span>
              </p>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- rectangle card-->
        <div class="card card-compact w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p class ="text-center text-3xl">Area (A) = w X l</p>
            <div class="flex">
              <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
              <span class="mr-4 ml-2">cm</span>
              <input id="rectangle-height" class="w-24 text-2xl p2 rounded-sm" type="text" placeholder="l">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- triangle card-->
        <div class="card card-compact w-96 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- triangle card-->
        <div class="card card-compact w-96 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>

      </div>
      <!-- area calculation container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area Calculation</h3>
      </div>
    </div>
  </main>
  <!-- js triangle link -->
  <script src="js/triangle-calculate.js"></script>
  <!-- js rectangle link -->
  <script src="js/rectangle-calculate.js"></script>
</body>

</html>
